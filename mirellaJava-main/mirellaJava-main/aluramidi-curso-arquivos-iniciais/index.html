<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="main.js"></script>

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">S.S</button>
        <button class="tecla tecla_clap">C.G</button>
        <button class="tecla tecla_tim">A.D</button>

        <button class="tecla tecla_puff">D.M</button>
        <button class="tecla tecla_splash">Radio</button>
        <button class="tecla tecla_toim">Y.H</button>

        <button class="tecla tecla_psh">V.G</button>
        <button class="tecla tecla_tic">Ride</button>
        <button class="tecla tecla_tom">Y.B</button>
    </section>

    <audio src="sounds/SaveTube.io - Lana Del Rey - Summertime Sadness (Lyrics) (128 kbps).mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/SaveTube.io - cinnamon girl __ lana del rey (128 kbps).mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/SaveTube.io - Lana Del Rey - Art Deco __ Tradução (128 kbps).mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/SaveTube.io - Lana Del Rey - Diet Mountain Dew (Lyrics) (128 kbps).mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/SaveTube.io - Lana Del Rey - Radio (Lyrics) (128 kbps).mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/SaveTube.io - Lana Del Rey - Yes To Heaven __ Tradução (128 kbps).mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/SaveTube.io - Lana Del Rey __ Video Games (legendado _tradução) (128 kbps).mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/SaveTube.io - Ride - Lana Del Rey - Lyrics (128 kbps).mp3" id="som_tecla_tom"></audio>
    <audio src="sounds/SaveTube.io - Lana Del Rey - Young and Beautiful (Lyrics) (128 kbps).mp3" id="som-tecla-tom"></audio>
</body>
</html>
